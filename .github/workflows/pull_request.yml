name: pull_request

on: [pull_request]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
                
    - name: Grant execute permission for gradlew
      working-directory: ./services
      run: chmod +x gradlew
      
    - name: Build backend app
      working-directory: ./services
      run: ./gradlew build

